{% extends 'aplicacionTurnos/baseABM.html' %}


    {% block ABM %}
        <h2>Obra Social</h2>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p}}
            <button type="submit" name="guardar" class="save btn btn-default">Guardar</button>
        </form>
    {% endblock%}
    {% block tablas %}
        <table class="table table-hover">
        <tr>
          <td class="warning" align=center><font size=5>Obra Social</font></td>
        </tr>
        {% for obraSocial in obrasSociales %}
            </tr>
                <td class="success">{{obraSocial.nombre}}</td>
                <td class="success"><a href="{% url 'aplicacionTurnos.views.editarObraSocial' pk=obraSocial.pk %}"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></a></td>
                <td class="success"><a href="{% url 'aplicacionTurnos.views.eliminarObraSocial' pk=obraSocial.pk %}"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a></td>
            </tr>
        {% endfor %}
      </table>
    {% endblock %}
